<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="weatherStyle.css">
</head>


<body>
   <div class="container">
  <header>
    <input type="text" class="searchcity" autocomplete="on" placeholder="Enter a city name here">
  </header>
     <main>
        <section class="location">
            <div class="city">New Delhi,India</div>
            <div class="date">Thursday,10 March 2022</div>
        </section>

        <div class="current">
            <div class="temp">15&deg;C</div>
        <div class="weather">Hot</div>
        <div class="High-Low">31&deg/42&deg;C</div>

        </div>
       
     </main>
      
   <script type="text/javascript" src="weather.js"></script>
</body>
</html>
